<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="videos/VID-20250921-WA0123.mp4" type="video/mp4">
    </video>

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="images/IMG-20251007-WA0077.jpg" alt="Logo">
            </div>
            <h2>Welcome Back</h2>
            <p>Please login to continue.</p>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>

            <p class="switch-form">Don't have an account? <a href="index.html">Register here</a></p>
        </div>
    </div>

    <!-- Make sure iziToast is loaded before your script -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <script>
        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                iziToast.error({ title: 'Error', message: 'Username and password are required.' });
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token or session
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('role', data.role);

                    iziToast.success({ title: 'Success', message: 'Login successful!' });

                    // Redirect to panel
                    window.location.href = 'detail-panel.html';
                } else {
                    iziToast.error({ title: 'Login Failed', message: data.message || 'Invalid credentials.' });
                }
            } catch (err) {
                console.error(err);
                iziToast.error({ title: 'Error', message: 'Server error. Please try again later.' });
            }
        });
    </script>
</body>
</html>
