<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Panel Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="videos/VID-20250921-WA0123.mp4" type="video/mp4">
    </video>

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="images/IMG-20251007-WA0077.jpg" alt="Logo">
            </div>
            <h2>Create New Account</h2>
            <p>Register to start creating your panel.</p>

            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>

            <p class="switch-form">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Make sure iziToast loads before script -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !email || !password) {
                iziToast.error({ title: 'Error', message: 'All fields are required.' });
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    iziToast.success({ title: 'Success', message: 'Registration successful! Redirecting to login...' });
                    setTimeout(() => { window.location.href = 'login.html'; }, 1500);
                } else {
                    iziToast.error({ title: 'Registration Failed', message: data.message || 'Please try again.' });
                }
            } catch (err) {
                console.error(err);
                iziToast.error({ title: 'Error', message: 'Server error. Please try again later.' });
            }
        });
    </script>
</body>
</html>
